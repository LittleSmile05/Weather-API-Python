<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body{
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        color:rgb(235, 255, 244);
        }
        .card{
        padding:35px;
        border-radius:20px;
        background-image: linear-gradient(120deg, #d4fc79 0%, #96e6a1 100%);
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        input{
        border:none;
        padding:10px;
        border-radius:10px;}
        button{
        border:none;
        padding:5px;
        padding-left:5px;
        padding-right:5px;
        border-radius:5px;
        background-image: linear-gradient(120deg, #d4fc79 0%, #96e6a1 100%);
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        color:white;
        }

    </style>
</head>
<body>
    <div class="card">
        <form action="/weather" method="GET">
            <div class="search">
                <input type="text" name="city" placeholder="Enter city name">
                <button type="submit">Search</button>
            </div>
        </form>
        {% if weather %}
        <div class="weather">
            <h1>{{ weather.temperature }}Â°C</h1>
            <h2>{{ weather.description }}</h2>
            <div class="details">
                <div class="col">
                    <p class="humidity">Humidity: {{ weather.humidity }}%</p>
                </div>
                <div class="col">
                    <p class="wind">Wind Speed: {{ weather.wind_speed }} m/s</p>
                </div>
            </div>
        </div>
        {% endif %}
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
